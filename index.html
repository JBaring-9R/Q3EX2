<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

<!-- JS SETUP -->

</head>
<body>

<div class="container mt=5 mb=5">
	<center>
	<h1>Area and Circumference of a Circle</h1>
	<img src= "circlee.png" width="300">
	<br />
	<h4>Radius: 6in</h4>
	<h3 id="answer">Click on these buttons to find out the area and circumference of the circle!</h3>

	<!-- Area=pi*(rad**2) -->
	<button type="button" class="btn btn-success" onclick=" 
		const pi=3.14;
		var rad=6;
		var area = pi*(rad**2);

		document.getElementById('answer').innerHTML = 'The area of the circle is ' + pi*(rad**2) + '.'

	">AREA</button>

	<!-- Circumference -->
	<button type="button" class="btn btn-success" onclick="
		const pi=3.14;
		var rad=6;
		var circumference = 2*pi*rad;

		document.getElementById('answer').innerHTML = 'The circumference of the circle is ' + 2*pi*rad + '.'

	">CIRCUMFERENCE</button>

	<button type="button" class="btn btn-success" onclick="window.location.reload()">REFRESH</button>
	</center>
</div>


</body>
</html>
